---
permalink: /thanks/
title: Доска почета
description: Выражаю большую благодарность в содействии развития Ctlos.
sitemap: true
comments: false
---
<ul class="staff">
	{% for person in site.thanks_members %}
		<li>
			<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{ person.name }}"/></div>
			<div class="name"><a target="_blank" href="{% include relative-src.html src=person.url_path %}">{{ person.name }}</a></div>
			<div class="position">{{ person.position }}</div>
			<p class="blurb">{{ person.blurb }}</p>
		</li>
	{% endfor %}
</ul>
