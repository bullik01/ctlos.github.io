{% case include.icon %}
	{% when "vk" %}
		<i class="fab fa-vk"></i>
	{% when "telegram" %}
		<i class="fab fa-telegram"></i>
	{% when "discord" %}
		<i class="fab fa-discord"></i>
	{% when "youtube" %}
		<i class="fab fa-youtube"></i>
	{% when "mastodon" %}
		<i class="fab fa-mastodon"></i>
	{% when "spectrum" %}
		<i class="fab fa-adjust"></i>
	{% when "twitter" %}
		<i class="fab fa-twitter"></i>
	{% when "github" %}
		<i class="fab fa-github"></i>
{% endcase %}
